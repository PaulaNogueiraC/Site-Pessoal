<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <nav>
            <div class="row py-4">
                <div class="col-4">
                    <h1><span><p id="login"></p></span></h1>
                </div>
                <div class="col-8">
                    <nav class="caixa-menuprincipal d-flex justify-content-end">
                        <ul>
                            <li><a href="#perfil">Perfil</a></li>
                            <li><a href="#repositorio">Repositório</a></li>
                            <li><a href="#conteudo">Conteúdo</a></li>
                            <li><a href="#colegas">Colegas</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <!--Conteúdo do Site Perfil-->

        <div class="" style="margin: 0;">
            <div class="row">
                <div class="col-12 perfil">
                    <div id="perfil" class="row">
                        <p><b>Perfil</b></p>
                        <hr>
                        <div class="col-3">
                            <img src="" id="avatar_url" class="img_perfil" alt="">
                        </div>
                        <div class="col-9"> <!-- Coluna para o texto e ícone -->
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="título">
                                        <strong id="name"></strong>
                                    </h3>
                                </div>
                                <div class="col-12">
                                    <p id="bio"></p>
                                </div>
                                <div class="col-9">
                                    <h4>Location: <p id="location"></p> </h4> <br>
                                    <h4>Site:</h4> https://pucminas.br/paulanogueira

                                </div>
                                <div class="col-2">
                                    <img class="pessoa d-flex justify-content-end ml-auto" id="pessoa"
                                        src="images/img pessoa.png" alt="icone">
                                    <p id="followers"></p> <!-- Adicionando classe ml-auto para alinhar à direita -->
                                </div>
                                <div class="col-9">

                                </div>
                                <div class="col-12">
                                    <img class="wpp" id="wpp" src="images/img wpp.jpg" alt="icone">
                                    <img class="insta" id="insta" src="images/img insta.png" alt="icone">
                                    <img class="twitter" id="twitter" src="images/img twitter.png" alt="icone">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!--Conteúdo do Site Repositorio-->

        <div class="repositorio">
            <p id="repositorio" class ="subtítulo"><b>Repositório</b></p>
            <hr>
            <div class="repo row">
            </div>
        </div>
        </div>
        <br>
        <br>


        <!--Conteúdo do Site Carousel-->

        <div id="conteudo" class="col-12">
            <p><b>Conteúdo Sugerido</b></p>
            <hr>
        </div>
        <section class="Carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 3"></button>
                </div>

                <div id="carousel" class="carousel-inner"></div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!--Conteúdo do Site Colegas de Trabalho-->

        <p><b>Colegas de Trabalho</b></p>
        <div id="colegas" class="col-12">
            <hr>
        </div>

        <div id="colegas-container"></div>
       
    </main>



    <!--Rodapé-->
    <footer>
        Copyright &copy; Paula Nogueira
    </footer>

    <script src="script.js"></script>

</body>





</html>
